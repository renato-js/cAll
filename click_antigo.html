
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Clica em tudo</title>
</head>

<body onLoad="init()" style="margin:0px">
	<script type="text/javascript">
	//<![CDATA[
	

		
		//comportamento do clique dependendo do dispositivo e browser
		function click_fc(_obj,_fun)
		{				
			var _elemento = document.getElementById(_obj);		//elemento a ser clicado	

			if("ontouchstart" in window)
			{
				//touchscreen
				_elemento.addEventListener("touchstart", function(){_fun(_elemento)}, false);
			}
			else if(!_elemento.addEventListener)
			{
				//ie 8-
				_elemento.attachEvent("onclick", function(){_fun(_elemento)});
			}
			else
			{
				//mozilla, webkit
				_elemento.addEventListener("click", function(){_fun(_elemento)}, false);
			}
		}
		
	function init()
	{		
		click_fc("caixa1",function(e){
			//acao
			//console.log(e.style.width = "100%");
			alert("caixa 1");
		});
		
		click_fc("caixa2",function(e){
			//acao
			//console.log(e.style.opacity);
			//e.style.opacity = ".3";
			alert("caixa 2");		
		});		
	}
	

	
	//]]>
	</script>

	<div id="caixa1" style="background-color:#F00; width:300px; height:300px;"></div> 
	<div id="caixa2" style="background-color:#0F0; width:300px; height:300px;"></div>     
	

</body>
</html>
